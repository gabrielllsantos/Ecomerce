<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>GBStore</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    
    <header>
        <div class="logo">
            <i class="fa-solid fa-bolt"></i>
            <h1>GBStore</h1>
        </div>
        <div class="search-container">
            <input placeholder="Buscar produtos..." class="search-input">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>

        <div class="categories-container">
            <nav class="categories-bar">
                <button class="category-btn active" data-category="all">
                    <i class="fa-solid fa-grip"></i>
                    Todos
                </button>
                <button class="category-btn" data-category="smartphones">
                    <i class="fa-solid fa-mobile"></i>
                    Smartphones
                </button>
                <button class="category-btn" data-category="laptops">
                    <i class="fa-solid fa-laptop"></i>
                    Notebooks
                </button>
                <button class="category-btn" data-category="headphones">
                    <i class="fa-solid fa-headphones"></i>
                    Fones
                </button>
                <button class="category-btn" data-category="accessories">
                    <i class="fa-solid fa-keyboard"></i>
                    Acessórios
                </button>
                <button class="category-btn" data-category="smartwatch">
                    <i class="fa-solid fa-clock"></i>
                    SmartWatchs
                </button>
            </nav>
        </div>
        
        <section class="hero-section">
            <h2>Black Friday Antecipada!</h2>
            <p class="hero-p">Até 50% de desconto em produtos selecionados</p>
        </section>

        <main class="products">
            <div class="products-container">
        
            </div>
        </main>

        <footer>
            <p class="footer-p">2026 - GBStore. Todos os Direitos Reservados</p>
        </footer>

        <script src="/assets/javascript.js"></script>
</body>
</html>
